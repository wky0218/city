<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="telephone=no,email=no,adress=no" name="format-detection" />
    <title>省市区三级联动[JSON+Jquery]</title>  
    <script src="js/jquery.min.js" type='text/javascript'></script>   
    <script src="js/province.js" type="text/javascript"></script>
    <script src="js/city.js" type="text/javascript"></script>
    <script src="js/town.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $.each(provinces, function (k, v) { 
                var option = "<option value='" + v.id + "'>" + v.name + "</option>";
                $("#province").append(option);
				
            });
             
            $("#province").change(function () {
                var pid = $(this).val();
                $("#city option:gt(0)").remove();
              
                $.each(citys, function (k, v) { 
                    if (v.pid == pid) {
                        var option = "<option value='" + v.id + "'>" + v.name + "</option>";
                        $("#city").append(option);
						
                    }
                });
                 
            });
             
            $("#city").change(function () {
                var cid = $(this).val();
                $("#town option:gt(0)").remove(); 
		
                $.each(towns, function (k, v) {
                    if (v.cid == cid) {
                        var option = "<option value='" + v.id + "'>" + v.name + "</option>";
                        $("#town").append(option);
						
                    }
                }); 
            }); 
        });
    </script>
    
    
</head>
<body>


    <select id="province">
        <option value="0">--省份--</option>
    </select>
    <select id="city">
        <option value="0">--城市--</option>

    </select>
    <select id="town" style="display:">
        <option value="0">--区/县--</option>
    </select>
		
	
	
</body>
</html>
